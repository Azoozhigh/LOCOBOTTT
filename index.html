<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOCOBOT Architect | 2045 Creator Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: #ffffff;
        margin: 0;
        overflow-x: hidden;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #444444;
      }
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .glass-heavy {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .text-gradient {
        background: linear-gradient(to bottom right, #ffffff, #a1a1a1);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #000;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      .loader-logo {
        width: 40px;
        height: 40px;
        border: 2px solid rgba(255,255,255,0.1);
        border-top-color: #fff;
        border-radius: 50%;
        margin-bottom: 20px;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }

      /* Markdown Output Styles */
      .markdown-content h2 { font-size: 1.5rem; font-weight: 800; margin-top: 2rem; margin-bottom: 1rem; color: #fff; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 0.5rem; }
      .markdown-content h3 { font-size: 1.25rem; font-weight: 700; margin-top: 1.5rem; margin-bottom: 0.75rem; color: rgba(255,255,255,0.9); }
      .markdown-content p { margin-bottom: 1rem; color: rgba(255,255,255,0.7); line-height: 1.6; }
      .markdown-content ul, .markdown-content ol { margin-bottom: 1rem; padding-left: 1.5rem; color: rgba(255,255,255,0.7); }
      .markdown-content li { margin-bottom: 0.5rem; }
      .markdown-content code { background: rgba(255,255,255,0.1); padding: 0.2rem 0.4rem; border-radius: 0.25rem; font-family: monospace; font-size: 0.875em; }
      .markdown-content pre { background: rgba(0,0,0,0.5); padding: 1.5rem; border-radius: 1rem; border: 1px solid rgba(255,255,255,0.05); overflow-x: auto; margin-bottom: 1.5rem; font-family: 'JetBrains Mono', monospace; }
      .markdown-content pre code { background: none; padding: 0; border-radius: 0; color: rgba(255,255,255,0.9); font-size: 0.85rem; line-height: 1.5; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.40.0",
    "marked": "https://esm.sh/marked@15.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
    <script>
      // Fallback: If there's an error during module loading, reveal it on screen
      window.onerror = function(msg, url, line, col, error) {
        const loaderText = document.querySelector('#initial-loader .text-[10px]');
        if (loaderText) {
          loaderText.style.color = '#ef4444';
          loaderText.textContent = 'Error: ' + msg;
        }
      };
    </script>
    <script type="module" src="./index.tsx"></script>
  </head>
  <body>
    <div id="initial-loader">
      <div class="loader-logo"></div>
      <div class="text-[10px] font-mono tracking-[0.5em] uppercase text-white/40">Initializing Neural Link...</div>
    </div>
    <div id="root"></div>
  </body>
</html>
