<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOCOBOT Architect | 2045 Synthesis Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent: #ffffff;
        --bg: #000000;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg);
        color: #ffffff;
        margin: 0;
        overflow-x: hidden;
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #000000; }
      ::-webkit-scrollbar-thumb { background: #333333; border-radius: 10px; }
      
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .text-gradient {
        background: linear-gradient(to bottom right, #ffffff, #888888);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #000;
        z-index: 10000;
        transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .loader-ring {
        width: 60px;
        height: 60px;
        border: 2px solid rgba(255,255,255,0.05);
        border-top-color: #fff;
        border-radius: 50%;
        animation: spin 1s cubic-bezier(0.55, 0.055, 0.675, 0.19) infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }

      /* Markdown Output Rendering */
      .markdown-content { font-size: 0.95rem; line-height: 1.7; color: rgba(255,255,255,0.8); }
      .markdown-content h2 { font-size: 1.5rem; font-weight: 800; margin: 2rem 0 1rem; color: #fff; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 0.5rem; }
      .markdown-content h3 { font-size: 1.2rem; font-weight: 700; margin: 1.5rem 0 0.75rem; color: #fff; }
      .markdown-content pre { background: rgba(0,0,0,0.5); padding: 1.5rem; border-radius: 1rem; border: 1px solid rgba(255,255,255,0.1); overflow-x: auto; margin: 1.5rem 0; font-family: 'JetBrains Mono', monospace; }
      .markdown-content code { background: rgba(255,255,255,0.1); padding: 0.2rem 0.4rem; border-radius: 0.25rem; font-family: 'JetBrains Mono', monospace; font-size: 0.85em; }
      .markdown-content ul { list-style-type: disc; margin-left: 1.5rem; margin-bottom: 1rem; }
      .markdown-content li { margin-bottom: 0.5rem; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.40.0",
    "marked": "https://esm.sh/marked@15.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
    <script type="module" src="./index.tsx"></script>
  </head>
  <body>
    <div id="initial-loader">
      <div class="loader-ring"></div>
      <div class="mt-8 text-[10px] font-mono tracking-[0.6em] uppercase text-white/30 animate-pulse">Establishing Neural Link</div>
    </div>
    <div id="root"></div>
    <script>
      // Emergency reveal: If app fails to mount, force hide loader after 6 seconds
      setTimeout(() => {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 800);
        }
      }, 6000);
    </script>
  </body>
</html>
